<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Tech & Gear Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://example.com/logo.png" alt="Avengers Tech & Gear Hub">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Avengers Tech & Gear Hub</h1>
            <p>Your one-stop shop for all things Avengers tech and gear!</p>
        </section>
        <section id="products">
            <h2>Featured Products</h2>
            <!-- Product details go here -->
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our mission and values.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Subscribe to our newsletter:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Subscribe">
            </form>
        </section>
        <section id="video-section">
            <h2>Product Video</h2>
            <video id="video" controls>
                <source src="https://example.com/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>
    </main>
</body>
</html>
